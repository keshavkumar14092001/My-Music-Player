<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMusicPlayer || Best music player</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="musicPlayerContainer">
        <h1>My Music Player</h1>
        <audio src="music/ukulele.mp3" id="audio">Ukulele</audio>
        <div class="mainContainer">
            <div class="leftContainer">
                <div class="circularBorder">
                    <div class="circularDot"></div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="upperHalf">
                    <div class="musicName">
                        Ukulele
                    </div>
                    <div class="progressBar">
                        <div class="progress">

                        </div>
                    </div>
                </div>
                <div class="lowerHalf">
                    <button id="prev" class="action-btn"> << </button>
                    <button id="play" class="action-btn action-btn-big"> O </button>
                    <button id="next" class="action-btn"> >> </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
